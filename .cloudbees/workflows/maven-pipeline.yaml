apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Maven pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
      - name: Maven build
        uses: docker://maven:3-eclipse-temurin-17
        shell: sh
        run: |
          mvn clean verify -Dtest="*,!MySql*,!Postgres*"
  SonarQube:
    needs: build
    steps:
      - uses: cloudbees-io/sonarqube-bundled-sast-scan-code@v1
        name: Run SonarQube scan
        kind: scan
  JFrog:
    needs: SonarQube
    steps:
      - name: Jfrog configure
        uses: cloudbees-io/configure-oci-credentials@v1
        with:
          registry: artprod.company.com
          username: ${{ vars.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}
      - name: Push image to the configured OCI Registry
        uses: cloudbees-io/kaniko@v1
        with:
          destination: sample-go-app:1.0.5
         


     